<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khanyi Admin Dashboard - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        .pacific-blue { background-color: #0891b2; }
        .text-pacific-blue { color: #0891b2; }
        .border-pacific-blue { border-color: #0891b2; }
        .ring-pacific-blue { --tw-ring-color: #0891b2; }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Mock authentication state
        const useAuth = () => {
            const [isAuthenticated, setIsAuthenticated] = useState(false);
            const [user, setUser] = useState(null);

            const login = (email, password) => {
                if (email === 'admin@khanyisolutions.com' && password === 'admin123') {
                    const userData = {
                        firstName: 'Admin',
                        lastName: 'User',
                        fullName: 'Admin User',
                        role: 'system_admin',
                        email: email
                    };
                    setUser(userData);
                    setIsAuthenticated(true);
                    localStorage.setItem('user', JSON.stringify(userData));
                    localStorage.setItem('token', 'demo-token');
                    return { success: true, data: { user: userData, accessToken: 'demo-token' } };
                }
                return { success: false, error: 'Invalid credentials' };
            };

            const logout = () => {
                setIsAuthenticated(false);
                setUser(null);
                localStorage.removeItem('user');
                localStorage.removeItem('token');
            };

            return { isAuthenticated, user, login, logout };
        };

        // Login Component
        const LoginPage = ({ onLogin }) => {
            const [formData, setFormData] = useState({ email: '', password: '' });
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');

                const result = onLogin(formData.email, formData.password);
                if (!result.success) {
                    setError(result.error);
                }
                setLoading(false);
            };

            const handleChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({ ...prev, [name]: value }));
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
                    <div className="max-w-md w-full space-y-8">
                        <div>
                            <div className="mx-auto h-12 w-12 pacific-blue rounded-full flex items-center justify-center">
                                <span className="text-white font-bold text-xl">K</span>
                            </div>
                            <h2 className="mt-6 text-center text-3xl font-extrabold text-gray-900">
                                Khanyi Admin Dashboard
                            </h2>
                            <p className="mt-2 text-center text-sm text-gray-600">
                                Sign in to manage your electricity vending system
                            </p>
                        </div>
                        <form className="mt-8 space-y-6" onSubmit={handleSubmit}>
                            {error && (
                                <div className="rounded-md bg-red-50 p-4">
                                    <div className="text-sm font-medium text-red-800">{error}</div>
                                </div>
                            )}

                            <div className="rounded-md shadow-sm -space-y-px">
                                <div>
                                    <input
                                        name="email"
                                        type="email"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-2 focus:ring-pacific-blue focus:border-pacific-blue focus:z-10 sm:text-sm"
                                        placeholder="Email address"
                                        value={formData.email}
                                        onChange={handleChange}
                                    />
                                </div>
                                <div>
                                    <input
                                        name="password"
                                        type="password"
                                        required
                                        className="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-2 focus:ring-pacific-blue focus:border-pacific-blue focus:z-10 sm:text-sm"
                                        placeholder="Password"
                                        value={formData.password}
                                        onChange={handleChange}
                                    />
                                </div>
                            </div>

                            <div>
                                <button
                                    type="submit"
                                    disabled={loading}
                                    className="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white pacific-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pacific-blue disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    {loading ? 'Signing in...' : 'Sign in'}
                                </button>
                            </div>

                            <div className="text-center">
                                <p className="text-sm text-gray-600">
                                    Demo Credentials:<br/>
                                    <strong>Email:</strong> admin@khanyisolutions.com<br/>
                                    <strong>Password:</strong> admin123
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            );
        };

        // Dashboard Component
        const Dashboard = () => {
            const stats = {
                users: { total: 1250, active: 1180, change: 5.2 },
                estates: { total: 25, occupancy: 85, change: 2.1 },
                purchases: { total: 8500, revenue: 185000, change: 12.3 },
                incidents: { total: 45, resolved: 38, critical: 3 }
            };

            const recentActivity = [
                {
                    id: '1',
                    title: 'New electricity purchase',
                    subtitle: 'John Doe purchased R150 for Unit A101',
                    time: '2 minutes ago'
                },
                {
                    id: '2',
                    title: 'Support ticket created',
                    subtitle: 'Token delivery issue reported',
                    time: '15 minutes ago'
                },
                {
                    id: '3',
                    title: 'New user registration',
                    subtitle: 'Sarah Wilson joined Waterfall Estate',
                    time: '1 hour ago'
                }
            ];

            return (
                <div className="space-y-6">
                    <div>
                        <h1 className="text-2xl font-bold text-gray-900">Dashboard</h1>
                        <p className="mt-1 text-sm text-gray-500">
                            Welcome back! Here's what's happening with your electricity vending system.
                        </p>
                    </div>

                    {/* Stats Grid */}
                    <div className="grid grid-cols-1 gap-5 sm:grid-cols-2 lg:grid-cols-4">
                        <div className="bg-white overflow-hidden shadow rounded-lg">
                            <div className="p-5">
                                <div className="flex items-center">
                                    <div className="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt className="text-sm font-medium text-gray-500 truncate">Total Users</dt>
                                            <dd>
                                                <div className="text-lg font-medium text-gray-900">{stats.users.total}</div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-gray-50 px-5 py-3">
                                <div className="text-sm">
                                    <span className="text-green-600">+{stats.users.change}%</span>
                                    <span className="ml-1 text-gray-500">from last month</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white overflow-hidden shadow rounded-lg">
                            <div className="p-5">
                                <div className="flex items-center">
                                    <div className="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt className="text-sm font-medium text-gray-500 truncate">Estates</dt>
                                            <dd>
                                                <div className="text-lg font-medium text-gray-900">{stats.estates.total}</div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-gray-50 px-5 py-3">
                                <div className="text-sm">
                                    <span className="text-gray-500">{stats.estates.occupancy}% occupancy rate</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white overflow-hidden shadow rounded-lg">
                            <div className="p-5">
                                <div className="flex items-center">
                                    <div className="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt className="text-sm font-medium text-gray-500 truncate">Monthly Revenue</dt>
                                            <dd>
                                                <div className="text-lg font-medium text-gray-900">R{stats.purchases.revenue.toLocaleString()}</div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-gray-50 px-5 py-3">
                                <div className="text-sm">
                                    <span className="text-gray-500">{stats.purchases.total} purchases</span>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white overflow-hidden shadow rounded-lg">
                            <div className="p-5">
                                <div className="flex items-center">
                                    <div className="ml-5 w-0 flex-1">
                                        <dl>
                                            <dt className="text-sm font-medium text-gray-500 truncate">Open Incidents</dt>
                                            <dd>
                                                <div className="text-lg font-medium text-gray-900">{stats.incidents.total - stats.incidents.resolved}</div>
                                            </dd>
                                        </dl>
                                    </div>
                                </div>
                            </div>
                            <div className="bg-gray-50 px-5 py-3">
                                <div className="text-sm">
                                    <span className="text-gray-500">{stats.incidents.critical} critical</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Recent Activity */}
                    <div className="bg-white shadow rounded-lg">
                        <div className="px-4 py-5 sm:p-6">
                            <h3 className="text-lg font-medium text-gray-900 mb-4">Recent Activity</h3>
                            <div className="flow-root">
                                <ul className="-mb-8">
                                    {recentActivity.map((activity, activityIdx) => (
                                        <li key={activity.id}>
                                            <div className="relative pb-8">
                                                {activityIdx !== recentActivity.length - 1 ? (
                                                    <span
                                                        className="absolute top-4 left-4 -ml-px h-full w-0.5 bg-gray-200"
                                                        aria-hidden="true"
                                                    />
                                                ) : null}
                                                <div className="relative flex space-x-3">
                                                    <div>
                                                        <span className="h-8 w-8 rounded-full flex items-center justify-center ring-8 ring-white pacific-blue">
                                                            <span className="h-5 w-5 text-white">•</span>
                                                        </span>
                                                    </div>
                                                    <div className="min-w-0 flex-1 pt-1.5 flex justify-between space-x-4">
                                                        <div>
                                                            <p className="text-sm text-gray-900">{activity.title}</p>
                                                            <p className="text-sm text-gray-500">{activity.subtitle}</p>
                                                        </div>
                                                        <div className="text-right text-sm whitespace-nowrap text-gray-500">
                                                            <time>{activity.time}</time>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // Main Layout Component
        const Layout = ({ children, user, onLogout }) => {
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [currentPage, setCurrentPage] = useState('Dashboard');

            const navigation = [
                { name: 'Dashboard', icon: '🏠' },
                { name: 'Estates', icon: '🏢' },
                { name: 'Users', icon: '👥' },
                { name: 'Purchases', icon: '💳' },
                { name: 'Incidents', icon: '⚠️' },
                { name: 'Notifications', icon: '🔔' },
                { name: 'Reports', icon: '📊' },
                { name: 'Settings', icon: '⚙️' },
            ];

            return (
                <div className="h-screen flex overflow-hidden bg-gray-100">
                    {/* Sidebar */}
                    <div className="hidden md:flex md:flex-shrink-0">
                        <div className="flex flex-col w-64">
                            <div className="flex flex-col h-0 flex-1 bg-white">
                                <div className="flex-1 flex flex-col pt-5 pb-4 overflow-y-auto">
                                    <div className="flex items-center flex-shrink-0 px-4">
                                        <div className="h-8 w-8 pacific-blue rounded-lg flex items-center justify-center">
                                            <span className="text-white font-bold text-lg">K</span>
                                        </div>
                                        <h2 className="ml-3 text-xl font-bold text-gray-900">Khanyi Admin</h2>
                                    </div>
                                    <nav className="mt-5 flex-1 px-2 space-y-1">
                                        {navigation.map((item) => {
                                            const current = currentPage === item.name;
                                            return (
                                                <button
                                                    key={item.name}
                                                    onClick={() => setCurrentPage(item.name)}
                                                    className={`${
                                                        current
                                                            ? 'pacific-blue text-white'
                                                            : 'text-gray-600 hover:bg-gray-50 hover:text-gray-900'
                                                    } group flex items-center w-full px-2 py-2 text-sm font-medium rounded-md`}
                                                >
                                                    <span className="mr-3 text-lg">{item.icon}</span>
                                                    {item.name}
                                                </button>
                                            );
                                        })}
                                    </nav>
                                </div>
                                <div className="flex-shrink-0 flex border-t border-gray-200 p-4">
                                    <div className="text-xs text-gray-500">
                                        Khanyi Solutions v1.0.0
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex flex-col w-0 flex-1 overflow-hidden">
                        {/* Top navigation */}
                        <div className="relative z-10 flex-shrink-0 flex h-16 bg-white shadow">
                            <div className="flex-1 px-4 flex justify-between items-center">
                                <div className="flex-1 flex">
                                    <h1 className="text-xl font-semibold text-gray-900">{currentPage}</h1>
                                </div>
                                <div className="ml-4 flex items-center md:ml-6">
                                    <div className="flex items-center">
                                        <div className="flex-shrink-0">
                                            <div className="h-8 w-8 rounded-full pacific-blue text-white flex items-center justify-center">
                                                {user.firstName[0]}{user.lastName[0]}
                                            </div>
                                        </div>
                                        <div className="ml-3">
                                            <div className="text-base font-medium text-gray-800">{user.fullName}</div>
                                            <div className="text-sm font-medium text-gray-500">{user.role}</div>
                                        </div>
                                        <button
                                            onClick={onLogout}
                                            className="ml-3 bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pacific-blue"
                                        >
                                            ↪ Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* Main content */}
                        <main className="flex-1 relative overflow-y-auto focus:outline-none">
                            <div className="py-6">
                                <div className="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
                                    {currentPage === 'Dashboard' ? (
                                        <Dashboard />
                                    ) : (
                                        <div className="bg-white shadow rounded-lg p-6">
                                            <h2 className="text-2xl font-bold mb-4">{currentPage} Management</h2>
                                            <p className="text-gray-600">Manage {currentPage.toLowerCase()} and related operations.</p>
                                            <div className="mt-4 p-4 bg-blue-50 rounded-lg">
                                                <p className="text-sm text-blue-800">
                                                    <strong>Coming Soon:</strong> Full {currentPage.toLowerCase()} management features.
                                                </p>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </main>
                    </div>
                </div>
            );
        };

        // Main App Component
        const App = () => {
            const { isAuthenticated, user, login, logout } = useAuth();

            if (!isAuthenticated) {
                return <LoginPage onLogin={login} />;
            }

            return <Layout user={user} onLogout={logout} />;
        };

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
